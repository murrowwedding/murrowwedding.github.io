---
layout: default
title: RSVP
---

<div class="row text-center">
  <div class="row">
    <div class="col-sm-12">
      <p>Please let us know to expect you using the form below or by calling 405-265-8854</p>
      <p>If you need to update your RSVP at any time you can return to this page to update your info or give us a call.</p>
      <br />
      <div class="blank-form">
        <form id="rsvp-form" class="form-horizontal">

          <div id="fname-group" class="form-group">
            <label class="col-sm-4 control-label">First Name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="fname" placeholder="First name">
            </div>
          </div>

          <div id="lname-group" class="form-group">
            <label class="col-sm-4 control-label">Last Name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="lname" placeholder="Last name">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
              <div id="rsvp-no" class="btn btn-default btn-lg inactive"><span class="glyphicon glyphicon-unchecked"></span> No, I won't be coming.</div>
            </div>
            <div class="col-sm-4">
              <div id="rsvp-yes" class="btn btn-default btn-lg inactive"><span class="glyphicon glyphicon-unchecked"></span> Yes, I will be coming!</div>
            </div>
          </div>

          <div class="collapse" id="confirm-form">

            <div class="form-group">
              <label class="col-sm-4 control-label">Number Attending the Wedding</label> <!-- <br><small>(including yourself)</small> -->
              <div class="col-sm-6">
                <!--<input type="number" class="form-control" name="quantity" min="1" max="10" placeholder="Number attending">-->
                <div class="input-group">
                  <span class="input-group-btn">
                      <button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="quant[1]">
                          <span class="glyphicon glyphicon-minus"></span>
                      </button>
                  </span>
                  <input id="numWed" type="text" name="quant[1]" class="form-control input-number" placeholder="Number attending" min="1" max="10" value="1">
                  <span class="input-group-btn">
                      <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[1]">
                          <span class="glyphicon glyphicon-plus"></span>
                      </button>
                  </span>
              </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-4 control-label">Number Attending the Reception</label> <!-- <br><small>(including yourself)</small> -->
              <div class="col-sm-6">
                <!--<input type="number" class="form-control" name="quantity" min="1" max="10" placeholder="Number attending">-->
                <div class="input-group">
                  <span class="input-group-btn">
                      <button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="quant[2]">
                          <span class="glyphicon glyphicon-minus"></span>
                      </button>
                  </span>
                  <input id="numRec" type="text" name="quant[2]" class="form-control input-number" placeholder="Number attending" min="1" max="10" value="1">
                  <span class="input-group-btn">
                      <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[2]">
                          <span class="glyphicon glyphicon-plus"></span>
                      </button>
                  </span>
              </div>
              </div>
            </div>

          </div>

          <div class="form-group">
            <label class="col-sm-4 control-label">Notes</label>
            <div class="col-sm-6">
              <textarea id="notes" class="form-control" placeholder="Additional notes here..."></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
              <button id="submit-rsvp" type="button" class="btn btn-default btn-lg" onClick="window.location.reload();">Submit RSVP</button> <!--onclick="sendTheMail(); return false;"-->
              <button id="delete-rsvp" type="button" class="btn btn-default btn-lg delete-btn hidden" onClick="window.location.reload();">Delete RSVP</button> <!--onclick="sendTheMail(); return false;"-->
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
